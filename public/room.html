<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Room | Chatpost</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="/scripts/page.js"></script>
        <script src="/scripts/roompage.js"></script>
        <nav class="navbar navbar-color navbar-expand-lg shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Chatpost</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 me-5 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms.html">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/boards.html">Boards</a>
                        </li>
                    </ul>
                    <form action="search.html" method="get" class="d-flex mb-2 mb-lg-auto me-2 w-100" role="search">
                        <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" name="q">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <div class="dropdown" id="loggedin-dropdown">
                        <a class="d-flex align-items-center dropdown-toggle" href="#" data-bs-toggle="dropdown"><img src="/images/profile.png" style="height: 2em" class="align-middle me-2"></a>
                        <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-sm-start">
                            <li><a href="/profile.html" class="dropdown-item">Profile</a></li>
                            <li><a href="#" class="dropdown-item" id="logoutLink">Logout</a></li>
                        </ul>
                    </div>
                    
                    <div class="dropdown" id="loggedout-dropdown" hidden>
                        <a class="d-flex align-items-center dropdown-toggle" href="#" data-bs-toggle="dropdown"><img src="/images/profile.png" style="height: 2em" class="align-middle me-2"></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a href="/login.html" id="loginLink" class="dropdown-item">Login</a></li>
                            <li><a href="/register.html" class="dropdown-item">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container py-3" style="height: 100vh; overflow: hidden;">
            <div class="row justify-content-center h-100">
                <div class="col-12 d-flex flex-column h-100">
                    <div class="card flex-grow-1 d-flex flex-column overflow-hidden">
                        <div class="card-header">
                            <span class="fw-bold fs-3" id="roomNameSpan"></span>
                        </div>
                        <ul class="list-group list-group-flush overflow-auto px-3" id="messageList" style="flex-grow: 1;"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="messageForm" class="position-fixed bottom-0 start-50 translate-middle-x w-100 px-3 pb-3" style="max-width: 768px;">
            <form class="d-flex gap-2 bg-white p-2 rounded shadow" id="message_form" action="/message" method="post">
                <textarea class="form-control" placeholder="Enter a message..." name="msg_txt" id="msg_txt" rows="1"></textarea>
                <button class="btn btn-outline-dark" type="submit" id="msgsubmit">Post</button>
            </form>
        </div>
    </body>
</html>
